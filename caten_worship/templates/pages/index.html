<!-- templates/index.html -->

{% extends "base/base.html" %}

{%  block  head  %}
{{  super ()  }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
{%  endblock  %}

{% block title %}{% endblock %}

{% block content%}
<div class="container text-center">
    <div class="title-under-navbar">
        <h1><img class="home-text-logo" src="{{ url_for('static', filename='image/icon/CatenWorshipTextLogo.png') }}" alt=""></h1>
    </div>

    <div class="container text-center">
        <form action="{{ url_for('search_bp.search') }}" method="GET">
            <input class="d-none" type="text" name="c" value="">
            <input class="d-none" type="text" name="lang" value="">
            <input class="d-none" type="text" name="to" value="">
            <div class="form-group row m-0">
                <div class="col-sm-1 col-lg-2"></div>
                <div class="col p-0 p-md-3">
                    <div class="row m-0 justify-content-around">
                        <input name="title" type="text" class="input-search-songs-text form-control col-12 col-md-10 mb-4" id="search-text" placeholder="" autofocus="true">
                        <button type="submit" class="btn btn-outline-success mb-4 col-5 col-sm-4 col-md-3">搜尋詩歌</button>
                    </div>
                </div>
                <div class="col-sm-1 col-lg-2"></div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block EOF_TAG %}
<!-- EOF templates/index.html -->
{% endblock EOF_TAG %}
