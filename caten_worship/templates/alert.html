<!-- templates/alert.html -->

<div id="alert" class="alert-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} alert-setting fade show" role="alert">
        {{ message }}
        <button class="close close-this-alert">&times;</button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
</div>
