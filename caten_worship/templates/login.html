<!-- templates/login.html -->

{% extends "base.html" %}

{%  block  head  %}
{{  super ()  }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{%  endblock  %}

{% block title %}登入{% endblock %}

{% block navbar %}{% endblock navbar %}

{% block content%}

<div class="container container-static">
    <div class="home-title" class="">
        <h4>登入</h4>
        <div id="login-alert" class="alert alert-danger fade alert-fixed" role="alert">
            <button class="close close-danger-alert">&times;</button>
        </div>
    </div>

    <div class="card px-4">
        <form id="form-login" action="{{ url_for('login_bp.login') }}" method="POST">
            
            <input class="d-none" name="next-url" value="{{ next_url }}">

            <!-- username or email-->
            <div class="form-group mt-4">
                <label for="input-login-primary" class="ml-2">使用者帳號 或 電子郵件</label>
                <input name="primary" type="text" class="form-control focus-id-1" id="input-login-primary" aria-describedby="primaryHelp" autofocus="true">
            </div>

            <!-- password -->
            <div class="form-group mt-4">
                <label class="label-password ml-2" for="input-login-password">密碼<a href="#" class="forgot-password">忘記密碼？</a></label>
                <input name="password" type="password" class="form-control focus-id-2" id="input-login-password">
            </div>

            <!-- log in -->
            <button id="btn-login" type="button" class="btn btn-success main-btn">
                登入
            </button>
        </form>

        <span class="new-to-here">新加入嗎？ <a href="{{ url_for('register_bp.register') }}">點我註冊</a></span>
        <span class="new-to-here"><a class="have-problem" href="#">遇到問題？</a></span>
    </div>
</div>

{% endblock %}

{% block script %}
{{ super () }}
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock script %}
